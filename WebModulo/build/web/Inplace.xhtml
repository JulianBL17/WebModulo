<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/plantilla.xhtml">

            <ui:define name="content">
                
        <h2 style="background-color: #c2dfef">En su lugar</h2>
                
     <div class="card">
    <h:form>
        <h3 class="p-mt-0" style="border:outset" align="center" >BASICO </h3>
        <p:inplace>
            <p:inputText value="Edit Me"/>
        </p:inplace>

         <h3 class="p-mt-0" style="border:outset" align="center" >EDITAR </h3>
         <p:inplace editor="true">
            <p:inputText value="#{inplace.text}" required="true" label="text"/>
        </p:inplace>

        <h3 class="p-mt-0" style="border:outset" align="center" >DOBLE CLIC </h3>
        <p:inplace label="Cities" effectSpeed="fast" event="dblclick">
            <p:selectOneMenu>
                <f:selectItem itemLabel="New York" itemValue="0"/>
                <f:selectItem itemLabel="London" itemValue="1"/>
                <f:selectItem itemLabel="Paris" itemValue="2"/>
                <f:selectItem itemLabel="Berlin" itemValue="3"/>
            </p:selectOneMenu>
        </p:inplace>

         <h3 class="p-mt-0" style="border:outset" align="center" >CONTENIDO ESPECIAL </h3>
        <p:inplace effect="none">
            <f:facet name="output">
                Yes or No
            </f:facet>
            <f:facet name="input">
                <p:selectBooleanCheckbox/>
            </f:facet>
        </p:inplace>

         <h3 class="p-mt-0" style="border:outset" align="center" >IMAGEN </h3>
        <p:inplace label="Show" effect="slide">
            <p:graphicImage value="imagenes/competir.png"/>
        </p:inplace>
    </h:form>
</div>
                
            
            </ui:define>

        </ui:composition>

    </body>
</html>
