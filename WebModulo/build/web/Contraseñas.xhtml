<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/plantilla.xhtml">

            <ui:define name="content">
              
            <div class="card">
    <h:form>
        <h2 style="background-color: #c2dfef">BASICO</h2>
        <p:password id="nonFeedback" value="#{contraseñaC.password1}"/>

        <h2 style="background-color: #c2dfef">FEEDBACK</h2>
        <p:password id="feedback" value="#{contraseñaC.password2}" feedback="true"/>

         <h2 style="background-color: #c2dfef">FEEDBACK-SPANISH</h2>
        <p:password id="turkishFeedback" value="#{contraseñaC.password3}" feedback="true"
                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                    goodLabel="Buena" strongLabel="Fuerte"/>


         <h2 style="background-color: #c2dfef">INLINE</h2>
        <p:password id="inlineFeedback" value="#{contraseñaC.password5}" feedback="true" inline="true"/>

         <h2 style="background-color: #c2dfef">TOOGLE MAS</h2>
        <p:password id="toggle" value="#{contraseñaC.password6}" redisplay="true"/>
    </h:form>
</div>

<div class="card">
    <h:form>
        <h5 class="p-mt-0">Match Passwords</h5>
        <div class="p-field p-grid">
            <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
            <div class="p-col">
                <p:password id="pwd1" value="#{contraseñaC.password5}" match="pwd2" label="Password 1" required="true"/>
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Password"/>
            <div class="p-col">
                <p:password id="pwd2" value="#{contraseñaC.password5}" label="Password 2" required="true"/>
            </div>
        </div>

        <p:commandButton update="@form" value="Save"/>

        <p:messages id="messages" showDetail="true">
           
        </p:messages>
    </h:form>
</div>
                

            </ui:define>

        </ui:composition>

    </body>
</html>
