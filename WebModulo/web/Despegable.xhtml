<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     

    <body>

        <ui:composition template="./template/plantilla.xhtml">

            <ui:define name="content">
                
                <h2 style="background-color: #c2dfef">OPCIONES DESPEGABLES</h2>
                
             <div class="card">
    <h:form>
       
        <p:growl id="msgs" showDetail="true"/>

        <p:panel header="Select a Location" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="country" value="Country: "/>
                <p:selectOneMenu id="country" value="#{despegableC.country}" style="width:150px">
                    <p:ajax listener="#{despegableC.onCountryChange}" update="city"/>
                    <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{despegableC.countries}"/>
                </p:selectOneMenu>

                <p:outputLabel for="city" value="City: "/>
                <p:selectOneMenu id="city" value="#{despegableC.city}" style="width:150px">
                    <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{despegableC.cities}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
           

            <p:commandButton value="Submit" update="msgs" action="#{despegableC.displayLocation}"
                             icon="pi pi-check"/>
        </p:panel>
    </h:form>
</div>
                   

            </ui:define>

        </ui:composition>

    </body>
</html>
