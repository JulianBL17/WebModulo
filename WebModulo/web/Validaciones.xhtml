<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/plantilla.xhtml">

            <ui:define name="content">
                
                <h2 style="background-color:#c2dfef">VALIDACIONES</h2>
                
                  
         <div class="card">
    <h:form>
        <p:messages id="msgs"/>

        <h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3">
            <p:outputLabel for="firstname" value="Firstname:"/>
            <p:inputText id="firstname" value="#{validaciones.nombre}" required="true" label="Firstname">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="firstname" display="icon"/>

            <p:outputLabel for="lastname" value="Lastname:"/>
            <p:inputText id="lastname" value="#{validaciones.apellido}" label="Lastname" required="true">
                <f:validateLength minimum="2"/>
                <p:ajax update="msgLastname" event="keyup"/>
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon"/>

        </h:panelGrid>

        <p:commandButton value="Save" update="@form" action="#{validaciones.save}" icon="pi pi-check"/>
    </h:form>
</div>
        
              
            </ui:define>

        </ui:composition>

    </body>
</html>
